{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <i class="fas fa-gamepad fa-4x text-primary mb-3"></i>
            <h1 class="display-5 fw-bold">GameDay Dashboard</h1>
            <p class="text-muted">Login or Register to start playing</p>
        </div>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login / Register</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login / Register
                    </button>
                </form>
                <hr>
                <p class="text-muted text-center mb-0">
                    <small>New users will be automatically registered</small>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
